<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
    <title>Arya Stark's Death List</title>
</head>
<body style="margin: 20px 20px; background-image: url(https://images7.alphacoders.com/478/478371.jpg)">
<h2 style="font-family:'OCR A Std'; color: ghostwhite">Who has commmited the murder:</h2>
<form action="#" th:action="@{/candidate/executor/} + ${executor.id}" th:object="${executor}" method="post">
    <div class="form-group">
        <label th:field="${id}" th:text="${id}"></label>
    </div>
    <div class="form-group">
        <label for="executor_name" style="font-family:'OCR A Std'; color: ghostwhite">Name:</label>
        <input style="width:30%;" class="form-control" id="executor_name" type="text" th:field="*{name}" />
    </div>
    <select th:field="*{name}" th:object="${newExecutor}">
        <option th:each="ally: ${allies}"
                th:value="${newExecutor.ally}"
                th:text="${newExecutor.ally}" />
    </select>
    <div>
        <input style="font-family:'OCR A Std'" class="btn btn-warning" type="submit" value="Update" />
    </div>
</form>
</body>
</html>
