<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
    <title>Arya Stark's Death List</title>
</head>
<body style="margin: 20px 20px; background-image: url(https://images7.alphacoders.com/478/478371.jpg)">
<h2 style="font-family:'OCR A Std'; color: ghostwhite">Updating my death list</h2>
<form action="#" th:action="@{/candidate/update/} + ${candidate.id}" th:object="${candidate}" method="post">
    <div class="form-group">
        <label th:field="${id}" th:text="${id}"></label>
    </div>
    <div class="form-group">
        <label for="candidate_name" style="font-family:'OCR A Std'; color: ghostwhite">Name:</label>
        <input style="width:30%;" class="form-control" id="candidate_name" type="text" th:field="${candidate.name}" />
    </div>
    <div class="form-group">
        <label for="isUrgent" style="font-family:'OCR A Std'; color: ghostwhite">Is it urgent?</label>
        <input id="isUrgent" type="checkbox" th:field="*{isUrgent}"/>
    </div>
    <div class="form-group">
        <label for="isDone" style="font-family:'OCR A Std'; color: ghostwhite">Is it done?</label>
        <input id="isDone" type="checkbox" th:field="*{isDone}"/>
    </div>
    <div>
        <input style="font-family:'OCR A Std'" class="btn btn-warning" type="submit" value="Update" />
    </div>
</form>
</body>
</html>
